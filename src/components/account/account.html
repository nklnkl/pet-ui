<section class="container" *ngIf="error">
  <article class="row">
    <h2>{{errorTitle}}</h2>
    <p>{{errorMessage}}</p>
  </article>
</section>

<form class="container" *ngIf="!signedUp">
  <h2>Account</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="name" id="name" aria-describedby="nameHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="birthDate">BirthDate</label>
    <input type="date" class="form-control" name="birthDate" [(ngModel)]="birthDate" id="birthDate" aria-describedby="birthDateHelp" placeholder="Enter birth date">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" [(ngModel)]="address" id="address" aria-describedby="addressHelp" placeholder="Enter address">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="password2">Re-enter Password</label>
    <input type="password" class="form-control" name="password2" [(ngModel)]="password2" id="password2" placeholder="Confirm password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
</form>
