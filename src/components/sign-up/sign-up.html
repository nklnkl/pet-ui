<form class="container">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" id="name" aria-describedby="nameHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="password2">Re-enter Password</label>
    <input type="password" class="form-control" [(ngModel)]="password2" id="password2" placeholder="Confirm password">
  </div>
  <div class="form-group">
    <label for="birthDate">Birth Date</label>
    <input type="date" class="form-control" [(ngModel)]="birthDate" id="birthDate">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" [(ngModel)]="address" id="address" aria-describedby="addressHelp" placeholder="Enter address">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
