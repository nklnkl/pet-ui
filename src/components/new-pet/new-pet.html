<section class="container" *ngIf="error">
  <article class="row">
    <h2>{{errorTitle}}</h2>
    <p>{{errorMessage}}</p>
  </article>
</section>

<form class="container" *ngIf="!signedUp">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="name" id="name" aria-describedby="nameHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="birthDate">Birth Date</label>
    <input type="date" class="form-control" name="birthDate" [(ngModel)]="birthDate" id="birthDate" aria-describedby="birthDateHelp" placeholder="Enter birth date">
  </div>
  <div class="form-group">
    <label for="species">Species</label>
    <select class="form-control" name="species" (change)="onSpeciesChange()" [(ngModel)]="species" id="species" aria-describedby="speciesHelp">
      <option *ngFor="let element of speciesList; let i = index" [ngValue]="i">{{element}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="breed">Breed</label>
    <select class="form-control" name="breed" [(ngModel)]="breed" id="breed" aria-describedby="breedHelp">
      <option *ngFor="let element of breedsList; let i = index" [ngValue]="i">{{element}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select class="form-control" name="status" [(ngModel)]="status" id="status" aria-describedby="statusHelp">
      <option [ngValue]="1">Available</option>
      <option [ngValue]="2">Adopted</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
