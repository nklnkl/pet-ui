<form>
  Email: {{ email }}
  Name: <input type="text" name="name" [(ngModel)]="name">
  Change Password: <input type="password" name="password" [(ngModel)]="password">
  Re-enter Password: <input type="password" name="password2" [(ngModel)]="password2">
  Birthday: <input type="number" name="birthday" [(ngModel)]="birthday">
  Address: <input type="text" name="address" [(ngModel)]="address">
  <input type="submit" value="Update" (click)="update()">
</form>
